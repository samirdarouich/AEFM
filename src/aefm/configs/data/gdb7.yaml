defaults:
  - custom

_target_: aefm.datasets.GDB7

datapath: ${run.data_dir}/gdb7.db  # data_dir is specified in train.yaml

# Define how to handle reaction input
group_by_reaction: True

batch_size: 32
num_train: 9569
num_val: 1196
num_test: 1196
num_workers: 8

transforms:
    - _target_: schnetpack.transform.CastTo64
    - _target_: aefm.transform.SubtractCenterOfGeometry
    - _target_: aefm.transform.AllToAllNeighborList
    - _target_: schnetpack.transform.CastTo32

# convert to typically used units
distance_unit: Ang
property_units: {}
load_properties: []